<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:adm="http://github.com/adminfaces"
                template="/WEB-INF/templates/template.xhtml">

    <ui:define name="head-end">
        <style type="text/css">
            .ui-grid-row .ui-grid-col-2,
            .ui-grid-row .ui-grid-col-10 {
                padding: 0.5em 0;
                margin-left: 10px;
            }

            .ui-orderlist .ui-orderlist-list {
                height: auto;
            }

            .ui-orderlist .ui-grid-row .ui-grid-col-2,
            .ui-orderlist .ui-grid-row .ui-grid-col-10 {
                padding: 0;
            }
        </style>
    </ui:define>

    <ui:define name="title">
        Pesquisa Tarefa
    </ui:define>

    <ui:define name="description">
        Pesquise as tarefas de acordo com os filtros infomados 
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="Pesquisa Tarefa"/>

			<h:form>
            	<div class="box box-primary">
                	<div class="box-header with-border">
                    	<p:commandButton action="cadastro-tarefa?faces-redirect=true" ajax="false" icon="fa fa-plus"
                         	            value="Novo" styleClass="btn-primary"/>
                    	<p:spacer width="5"/>
	                    <p:commandButton value="Excluir Selecionado(s)" icon="fa fa-trash" styleClass="btn-danger"
	                                     action="#{listaTarefaMB.excluirSelecionados()}" process="@form" update="@form"/>
	                    <p:spacer width="5"/>
	                    <p:commandButton value="Olhar Selecionado(s)" 
	                    				 oncomplete="PF('tarefaSelecionadas').show()"
	                    				 update="@(.ui-dialog)" 
	                    				 styleClass="btn-info"
	                                     icon="fa fa-search"/>
	                    <p:separator/>
	                    
	                    
	                    <p:dataTable id="tarefaTable" widgetVar="tarefaTable" rows="10"
	                    			 value="#{listaTarefaMB.tarefas}" var="tarefa" rowKey="#{tarefa.id}"	                    			 
	                                 paginator="true" selection="#{listaTarefaMB.tarefaSelecionadas}" 	                                 
	                                 paginatorPosition="bottom"	                                 
	                                 paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
	                                 currentPageReportTemplate=""
	                                 rowsPerPageTemplate="5,10,15,20,30">
	
	
	
	                        <p:column selectionMode="multiple" width="5%" styleClass="align-center"/>
	                        
	                        <p:column headerText="Título"
	                        		  filterBy="#{tarefa.titulo}" filterMatchMode="contains"
	                        		  sortBy="#{tarefa.titulo}">
	                        	<h:link value="#{tarefa.titulo}" outcome="cadastro-tarefa.xhtml">
	                        		<f:param name="id" value="#{tarefa.id}"/>
	                        	</h:link>
	                        </p:column>	               
	                        
	                        <p:column headerText="Descrição"
	                        		  filterBy="#{tarefa.descricao}" filterMatchMode="contains"
	                        		  sortBy="#{tarefa.descricao}">
	                        	<h:outputLabel value="#{tarefa.descricao}" />
	                        </p:column>         
	                        
	                        <p:column headerText="Status"
	                        		  filterBy="#{tarefa.status.descricao}" filterMatchMode="contains"
	                        		  sortBy="#{tarefa.status.descricao}">
	                        	<h:outputLabel value="#{tarefa.status.descricao}" />
	                        </p:column>
	                        
	                        
	                        
	                        	
	                    </p:dataTable>
					</div>
	            </div>
        	</h:form>
        	
        	<p:dialog header="Tarefas Selecionadas" widgetVar="tarefaSelecionadas" height="250"
                  	  width="400" responsive="true" styleClass="box-success">
	            <p:dataList id="listatarefaSelecionadas" value="#{listaTarefaMB.tarefaSelecionadas}" var="tarefa"
	                        type="definition">
	                        
	                        ID: #{tarefa.id} - Título: #{tarefa.titulo} - Descrição: #{tarefa.descricao} - Status: #{tarefa.status.descricao}

	            </p:dataList>
			</p:dialog>

        
    </ui:define>

</ui:composition>
